<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="PLACA">
    <th mat-header-cell *matHeaderCellDef> PLACA </th>
    <td mat-cell *matCellDef="let element"> {{element.PLACA}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="DNI">
    <th mat-header-cell *matHeaderCellDef> DNI </th>
    <td mat-cell *matCellDef="let element"> {{element.DNI}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="TRIPS">
    <th mat-header-cell *matHeaderCellDef> TRIPS </th>
    <td mat-cell *matCellDef="let element"> {{element.TRIPS}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="PRODUCTID">
    <th mat-header-cell *matHeaderCellDef> PRODUCTID </th>
    <td mat-cell *matCellDef="let element"> {{element.PRODUCTID}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div #barChart  style="width: 100%; height: 100%;"></div>
